<!DOCTYPE html>
<html lang="ru" prefix="og: https://ogp.me/ns#">
<head>
	<title>{{ title }}</title>
	<meta charset="utf-8">
	<meta name="description" content="Sirius S.P.A. итальянские вытяжки">

	<link href="/css/style.css" rel="preload" as="style">
	<link href="/js/jquery.min.js" rel="preload" as="script">
	<link href="/js/js.js" rel="preload" as="script">
	<link href="/fonts/open-sans-v17-latin_cyrillic_cyrillic-ext-regular.woff2" rel="preload" as="font" type="font/woff2" crossorigin>

	<link href="/favicon.png" rel="apple-touch-icon-precomposed">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/css/style.css" rel="stylesheet">

	<meta property="og:locale" content="ru_RU">
	<meta property="og:site_name" content="{{ site }}">
	<meta property="og:url" content="{{ url }}/{% if urlPage %}{{ urlPage }}/{% endif %}">

	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="Sirius S.P.A. итальянские вытяжки">
	<meta property="og:image" content="{{ url }}/favicon.png">

	<script defer src="/js/jquery.min.js"></script>
	<script defer src="/js/js.js"></script>

	<script defer src="/js/fancybox.umd.js"></script>
	<link href="/css/fancybox.css" rel="stylesheet">

</head>

<body class="{{ page }}">

			</div>

			<div class="header__search pull-right">

				<a class="ico ico--search" data-alert-up="search"></a>

			</div>

					<li{% if page == 'contacts' %} class="menu-top__active"{% endif %}><a href="contacts.html">Контакты</a></li>
					<li{% if page == 'service' %} class="menu-top__active"{% endif %}><a href="service.html">Сервис</a></li>
